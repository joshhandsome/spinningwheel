<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <title>玫想法</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
  <style>
    
    :where(.ui-wheel-of-fortune) {
        --_items: 10; /* 改成 10 */
        all: unset;
        aspect-ratio: 1 / 1;
        container-type: inline-size;
        direction: ltr;
        display: grid;
        position: relative;
        width: 100%;
        &::after {
          aspect-ratio: 1/cos(30deg);
          background-color: crimson;
          clip-path: polygon(50% 100%,100% 0,0 0);
          content: "";
          height: 4cqi;
          position: absolute;
          place-self: start center;
          scale: 1.4;
        }
      
        & > * { position: absolute; }
      
        button {
          aspect-ratio: 1 / 1;
          background: hsla(0, 0%, 100%, .8);
          border: 0;
          border-radius: 50%;
          cursor: pointer;
          font-size: 5cqi;
          place-self: center;
          width: 20cqi;
        }
      
        ul {
          all: unset;
          clip-path: inset(0 0 0 0 round 50%);
          display: grid;
          inset: 0;
          place-content: center start;
      
          li {
            font-family: 'Noto Serif TC', serif;
            align-content: center;
            aspect-ratio: 1 / calc(2 * tan(180deg / var(--_items)));
            background: hsl(calc(360deg / var(--_items) * calc(var(--_idx))), 100%, 75%);
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
            display: grid;
            font-size: 5cqi;
            grid-area: 1 / -1;
            padding-left: 1ch;
            rotate: calc(360deg / var(--_items) * calc(var(--_idx) - 1));
            transform-origin: center right;
            user-select: none;
            width: 50cqi;
      
            &:nth-of-type(1) { --_idx: 1; }
            &:nth-of-type(2) { --_idx: 2; }
            &:nth-of-type(3) { --_idx: 3; }
            &:nth-of-type(4) { --_idx: 4; }
            &:nth-of-type(5) { --_idx: 5; }
            &:nth-of-type(6) { --_idx: 6; }
            &:nth-of-type(7) { --_idx: 7; }
            &:nth-of-type(8) { --_idx: 8; }
            &:nth-of-type(9) { --_idx: 9; }
            &:nth-of-type(10) { --_idx: 10; }
          }
        }
      }
      
      * { box-sizing: border-box; }
      body {
        font-family: system-ui, sans-serif;
        padding: 5cqi;
        background-color: #c44937;
      }

      h1 {
        font-family: 'Noto Serif TC', serif;
        color: #f8ebd1;
        text-align: center;
        font-size: 3.5rem;
     }

    /* 槍的圖片設置在右下角 */
    #gun {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        cursor: pointer;
        user-select: none;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
      }
  
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        text-align: center;
        border-radius: 10px;
      }
  
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
  
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

  </style>
</head>
<body>
  <h1>玫想法?</h1>
  
  <h1>轉一下吧!</h1>
    <fieldset class="ui-wheel-of-fortune">
        <ul>
          <li>野格炸彈</li>
          <li>瑪格麗特</li>
          <li>長島冰茶</li>
          <li>雞尾酒</li>
          <li>草莓酒</li>
          <li>水果酒</li>
          <li>什麼酒</li>
          <li>$8000</li>
          <li>$9000</li>
          <li>$10000</li>
        </ul>
        <button type="button">SPIN</button>
    </fieldset>

    <!-- 添加槍的圖片 -->
    <img src="1320476.jpg" id="gun" draggable="true">

    <!-- Modal for displaying the result -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h2>今天就來一杯</h2>
        <p id="resultText"></p>
        </div>
    </div>
  

  <script>
    

    // Wheel spinning logic
    function wheelOfFortune(selector) {
        const node = document.querySelector(selector);
        if (!node) return;
      
        const spin = node.querySelector('button');
        const wheel = node.querySelector('ul');
        const modal = document.getElementById('resultModal');
        const resultText = document.getElementById('resultText');
        const closeBtn = modal.querySelector('.close');
        let animation;
        let previousEndDegree = 0;

        const gun = document.getElementById('gun'); // 槍的元素

        // 拖動槍的圖片
        gun.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData('text/plain', null);
        });

        gun.addEventListener('dragend', (event) => {
            const rect = spin.getBoundingClientRect();
            if (event.clientX >= rect.left && event.clientX <= rect.right &&
                event.clientY >= rect.top && event.clientY <= rect.bottom) {
                startSpin(); // 槍拖到spin按鈕位置，開始旋轉
            }
        });

        function startSpin() {
            if (animation) {
                animation.cancel(); // Reset the animation if it already exists
            }
      
            const randomAdditionalDegrees = Math.random() * 360 + 1800;
            const newEndDegree = previousEndDegree + randomAdditionalDegrees;
      
            animation = wheel.animate([
                { transform: `rotate(${previousEndDegree}deg)` },
                { transform: `rotate(${newEndDegree}deg)` }
            ], {
                duration: 4000,
                direction: 'normal',
                easing: 'cubic-bezier(0.440, -0.205, 0.000, 1.130)',
                fill: 'forwards',
                iterations: 1
            });
      
            previousEndDegree = newEndDegree;
    
            // Show result after animation completes
            animation.onfinish = () => {
              const winningIndex = Math.floor((360 - (newEndDegree % 360)) / 36); // 360/10 items
          
              // 用圖片來表示獎品
              const prizeImages = [
                  '也格.jpg', // $野格 對應的圖片
                  '下載.jpg', // $ 對應的圖片
                  '下載1.jpg', // $3000 對應的圖片
                  '圖片1.jpg', // $4000 對應的圖片
                  '也格.jpg', // $5000 對應的圖片
                  '也格.jpg', // $6000 對應的圖片
                  '也格.jpg', // $7000 對應的圖片
                  '也格.jpg', // $8000 對應的圖片
                  '也格.jpg', // $9000 對應的圖片
                  '也格.jpg' // $10000 對應的圖片
              ];
              const winningPrizeImage = prizeImages[winningIndex];
          
              // 動態插入獎品圖片到 modal 中
              resultText.innerHTML = `<img src="${winningPrizeImage}" alt="Prize Image" style="max-width: 100%; height: auto;">`;
              modal.style.display = 'block';
          };
        }

        spin.addEventListener('click', startSpin);

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
      
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    }
    
    // Initialize the wheel
    wheelOfFortune('.ui-wheel-of-fortune');
  </script>
</body>
</html>
